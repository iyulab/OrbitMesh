name: Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/orbitmesh

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    strategy:
      matrix:
        include:
          - name: server
            context: .
            dockerfile: products/orbit-host/Dockerfile
            image: server
          - name: agent
            context: .
            dockerfile: products/orbit-node/Dockerfile
            image: agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=0.1.0" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DOTNET_VERSION=10.0-preview
            SOURCE_REVISION_ID=${{ steps.version.outputs.sha_short }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

  # Note: Making packages public requires manual configuration
  # GITHUB_TOKEN cannot change package visibility to public (GitHub security restriction)
  # To make packages public:
  # 1. Go to https://github.com/orgs/iyulab/packages
  # 2. Click on each package (orbitmesh-server, orbitmesh-agent)
  # 3. Go to Package settings ‚Üí Change visibility ‚Üí Public
  verify-packages:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - name: Verify packages published
        run: |
          echo "‚úÖ Docker images published to ghcr.io"
          echo ""
          echo "üì¶ Packages:"
          echo "  - ghcr.io/iyulab/orbitmesh-server:latest"
          echo "  - ghcr.io/iyulab/orbitmesh-agent:latest"
          echo ""
          echo "‚ö†Ô∏è  To make packages PUBLIC, manually configure at:"
          echo "  https://github.com/orgs/iyulab/packages"
