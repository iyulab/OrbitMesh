# Development override - build from source with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  orbitmesh-server:
    build:
      context: .
      dockerfile: products/orbit-host/Dockerfile
    container_name: orbitmesh-server-dev
    ports:
      - "5000:5000"
    volumes:
      - orbitmesh-data-dev:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__OrbitMesh=Data Source=/app/data/orbitmesh.db
      - OrbitMesh__AdminPassword=admin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - orbitmesh-dev

  orbitmesh-agent-1:
    build:
      context: .
      dockerfile: products/orbit-node/Dockerfile
    container_name: orbitmesh-agent-1-dev
    environment:
      - OrbitMesh__ServerUrl=http://orbitmesh-server:5000/agent
      - OrbitMesh__AgentName=dev-agent-1
      - OrbitMesh__Tags=docker,dev
      - OrbitMesh__EnableShellExecution=false
    depends_on:
      orbitmesh-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orbitmesh-dev

  orbitmesh-agent-2:
    build:
      context: .
      dockerfile: products/orbit-node/Dockerfile
    container_name: orbitmesh-agent-2-dev
    environment:
      - OrbitMesh__ServerUrl=http://orbitmesh-server:5000/agent
      - OrbitMesh__AgentName=dev-agent-2
      - OrbitMesh__Tags=docker,dev
      - OrbitMesh__EnableShellExecution=false
    depends_on:
      orbitmesh-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orbitmesh-dev

volumes:
  orbitmesh-data-dev:
    driver: local

networks:
  orbitmesh-dev:
    driver: bridge
