<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Central sphere -->
  <circle cx="50" cy="50" r="15" fill="url(#grad)"/>
  <!-- Orbit ring 1 -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#6366f1" stroke-width="2" transform="rotate(-20 50 50)" opacity="0.8"/>
  <!-- Orbit ring 2 -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="#8b5cf6" stroke-width="2" transform="rotate(40 50 50)" opacity="0.6"/>
  <!-- Satellite dots -->
  <circle cx="85" cy="45" r="4" fill="#6366f1"/>
  <circle cx="20" cy="65" r="3" fill="#8b5cf6"/>
  <circle cx="60" cy="20" r="3" fill="#a78bfa"/>
</svg>
