<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Core -->
  <circle cx="50" cy="50" r="12" fill="url(#orbitGrad)"/>
  <!-- Orbits -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.6" transform="rotate(-30 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.4" transform="rotate(30 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.3" transform="rotate(90 50 50)"/>
  <!-- Nodes -->
  <circle cx="20" cy="35" r="5" fill="#0ea5e9"/>
  <circle cx="80" cy="45" r="5" fill="#0ea5e9"/>
  <circle cx="50" cy="85" r="5" fill="#0ea5e9"/>
</svg>
