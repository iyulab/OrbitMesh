version: '3.8'

services:
  orbit-server:
    build:
      context: .
      dockerfile: products/orbit-server/Dockerfile
    image: orbitmesh/orbit-server:latest
    container_name: orbit-server
    ports:
      - "5000:5000"
    volumes:
      - orbit-data:/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__OrbitMesh=Data Source=/data/orbitmesh.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - orbitmesh

  orbit-agent-1:
    build:
      context: .
      dockerfile: products/orbit-agent/Dockerfile
    image: orbitmesh/orbit-agent:latest
    container_name: orbit-agent-1
    environment:
      - OrbitMesh__ServerUrl=http://orbit-server:5000/agent
      - OrbitMesh__AgentName=agent-1
      - OrbitMesh__Tags=docker,worker
      - OrbitMesh__EnableShellExecution=false
    depends_on:
      orbit-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orbitmesh

  orbit-agent-2:
    build:
      context: .
      dockerfile: products/orbit-agent/Dockerfile
    image: orbitmesh/orbit-agent:latest
    container_name: orbit-agent-2
    environment:
      - OrbitMesh__ServerUrl=http://orbit-server:5000/agent
      - OrbitMesh__AgentName=agent-2
      - OrbitMesh__Tags=docker,worker
      - OrbitMesh__EnableShellExecution=false
    depends_on:
      orbit-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orbitmesh

volumes:
  orbit-data:
    driver: local

networks:
  orbitmesh:
    driver: bridge
